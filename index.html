  <a href="https://httpbin.org/robots.txt">Raw URL</a><br>
  <a href="https://httpbin.org/robots.txt" download="robots.txt">Raw URL (download)</a><br>
  <a href="blob:https://httpbin.org/robots.txt" id="blob"></a><br>
  <a href="blob:https://httpbin.org/robots.txt" id="blobDownload" download="robots.txt"></a>



<script>
    fetch('https://httpbin.org/robots.txt')
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);

        blob.href = url;
        blob.textContent = 'Blob URL';
        
        blobDownload.href = url;
        blobDownload.download = 'robots.txt';
        blobDownload.textContent = 'Blob URL (download)';
      })
      .catch(err => console.error('Error loading blob:', err));
</script>
