  <a href="https://httpbin.org/robots.txt">Raw URL</a><br>
  <a href="https://picsum.photos/200/300.png" download="robots.txt">Raw URL (download)</a><br>
  <a href="blob:https://httpbin.org/robots.txt" id="blobLink"></a><br>
  <a href="blob:https://httpbin.org/robots.txt" id="blobLinkDownload" download="robots.txt"></a>



<script>
    fetch('https://httpbin.org/robots.txt')
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);

        blobLink.href = url;
        blobLink.textContent = 'Blob URL';
        
        blobLinkDownload.href = url;
        blobLinkDownload.download = 'robots.txt';
        blobLinkDownload.textContent = 'Blob URL (download)';
      })
      .catch(err => console.error('Error loading blob:', err));
</script>
